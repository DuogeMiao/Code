<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
    <div class="container-div">
        <div class="btn-group-sm hidden-xs" id="toolbar" role="group">
            <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="roster:passportInfo:add">
                <i class="fa fa-plus"></i> 新增
            </a>
            <a class="btn btn-primary btn-edit disabled" onclick="$.operate.edit()" shiro:hasPermission="roster:passportInfo:edit">
                <i class="fa fa-edit"></i> 修改
            </a>
            <a class="btn btn-danger btn-del btn-del disabled" onclick="$.operate.removeAll()" shiro:hasPermission="roster:passportInfo:remove">
                <i class="fa fa-remove"></i> 删除
            </a>
            <a class="btn btn-warning btn-mult disabled" onclick="$.table.exportExcel()" shiro:hasPermission="roster:passportInfo:export">
                <i class="fa fa-download"></i> 导出
            </a>
        </div>
		<div class="col-sm-12 select-table table-striped">
			<table id="bootstrap-table" data-mobile-responsive="true"></table>
		</div>
    </div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('roster:passportInfo:edit')}]];
        var removeFlag = [[${@permission.hasPermi('roster:passportInfo:remove')}]];
        var roster_passport_state = [[${@dict.getType('roster_passport_state')}]];
        var prefix = ctx + "roster/passportInfo";
        $(function() {
            var options = {
                uniqueId: "id",
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "护照",
                columns: [{
		            checkbox: true
		        },
                {
                    field : 'employeeId',
                    title : '员工ID',
                    visible : false
                },
				{
					field : 'passportNo',
					title : '护照号'
				},
                {
                    field : 'employeeName',
                    title : '姓名'
                },
                {
					field : 'identityCard',
					title : '身份证'
				},
                {
                    field : 'employeeNo',
                    title : '工号'
                },
				{
					field : 'passportIssueDate',
					title : '护照签发日期'
				},
				{
					field : 'passportDeadline',
					title : '护照截止日期'
				},
				{
					field : 'state',
					title : '状态',
                    formatter: function(value, row, index) {
                        return $.table.selectDictLabel(roster_passport_state, value);
                    }
				},
				{
					field : 'remark',
					title : '备注'
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });


    </script>
</body>
</html>
