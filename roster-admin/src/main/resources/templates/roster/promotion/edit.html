<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-promotion-edit" th:object="${promotion}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
            <div class="form-group">	
                <label class="col-sm-3 control-label">工号：</label>
                <div class="col-sm-8">
                    <input id="employeeId" name="employeeId" th:field="*{employeeId}" class="form-control" type="hidden">
                    <input id="employeeNo" name="employeeNo" readonly="readonly" th:field="*{employeeNo}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">员工姓名：</label>
                <div class="col-sm-8">
                    <input id="employeeName" name="employeeName" readonly="readonly" th:field="*{employeeName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">身份证：</label>
                <div class="col-sm-8">
                    <input id="identityCard" name="identityCard" readonly="readonly" th:field="*{identityCard}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">公司：</label>
                <div class="col-sm-8">
                    <input id="companyName" name="companyCode" readonly="readonly" th:field="*{companyCode}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">部门：</label>
                <div class="col-sm-8">
                    <input id="deptName" name="deptName" readonly="readonly" th:field="*{deptName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">岗位：</label>
                <div class="col-sm-8">
                    <input id="postName" name="postName" readonly="readonly" th:field="*{postName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">职务：</label>
                <div class="col-sm-8">
                    <!--<input id="jobName" name="jobName" th:field="*{jobName}" class="form-control" type="text">-->
                    <select id="jobName" name="jobName"  class="form-control select2-hidden-accessible">
                        <option></option>
                        <option th:each="job:${jobs}" th:value="${job.jobName}" th:text="${job.jobName}" th:selected="${job.jobName} == *{jobName} ? true : false" th:disabled="${job.status == '1'}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">执行日期：</label>
                <div class="col-sm-8">
                    <input id="execDate" name="execDate" th:field="*{execDate}" class="form-control" type="text">
                </div>
            </div>
            <!--<div class="form-group">
                <label class="col-sm-3 control-label">晋升次数：</label>
                <div class="col-sm-8">
                    <input id="counts" name="counts" th:field="*{counts}" class="form-control" type="text">
                </div>
            </div>-->
            <div class="form-group">	
                <label class="col-sm-3 control-label">回传日期：</label>
                <div class="col-sm-8">
                    <input id="backDate" name="backDate" th:field="*{backDate}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">晋升类型：</label>
                <div class="col-sm-8">
                    <select name="promotionType" id="promotionType" class="form-control m-b" th:with="type=${@dict.getType('roster_promotion_type')} " >
						<option></option>
						<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictLabel}" th:field="*{promotionType}"></option>
					</select>
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">备注：</label>
                <div class="col-sm-8">
                    <input id="remark" name="remark" th:field="*{remark}" class="form-control" type="text">
                </div>
            </div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script th:src="@{/ajax/libs/select/select2.js}"></script>
    <script type="text/javascript">
		var prefix = ctx + "roster/promotion";
		$("#form-promotion-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-promotion-edit').serialize());
	        }
	    }

        // laydate 时间控件绑定
        layui.use('laydate', function() {
            var laydate = layui.laydate;
            var execDate = laydate.render({
                elem: '#execDate',
                type: 'date',
                theme: 'molv',
                trigger: 'click',
            });
            var backDate = laydate.render({
                elem: '#backDate',
                type: 'date',
                theme: 'molv',
                trigger: 'click',
            });
        });
	</script>
</body>
</html>
