<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
    <div class="container-div">
		<div class="btn-group-sm hidden-xs" id="toolbar" role="group">
			<a class="btn btn-success" onclick="$.operate.add(0)" shiro:hasPermission="roster:levelGrade:add">
				<i class="fa fa-plus"></i> 添加
			</a>
			<a class="btn btn-primary" onclick="$.operate.editTree()" shiro:hasPermission="roster:levelGrade:edit">
	            <i class="fa fa-edit"></i> 修改
	        </a>
            <a class="btn btn-info" id="expandAllBtn">
                <i class="fa fa-exchange"></i> 展开/折叠
            </a>
		</div>

        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table" data-mobile-responsive="true"></table>
        </div>
    </div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var addFlag = [[${@permission.hasPermi('roster:levelGrade:add')}]];
        var editFlag = [[${@permission.hasPermi('roster:levelGrade:edit')}]];
        var removeFlag = [[${@permission.hasPermi('roster:levelGrade:remove')}]];
        var prefix = ctx + "roster/levelGrade";

        $(function() {
            var options = {
                code: "id",
                parentCode: "parentId",
                uniqueId: "id",
                expandAll: false,
                expandFirst: false,
                url: prefix + "/list",
                createUrl: prefix + "/add/{id}",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove/{id}",
                modalName: "薪资级档",
                columns: [{
                    field: 'selectItem',
                    radio: true
		        },
				{
					field : 'levelGradeName',
					title : '名称',
                    width: '10%',
                    align: "left",
                    formatter: function(value, row, index) {
                        if ($.common.isEmpty(row.icon)) {
                            return row.levelGradeName;
                        } else {
                            return '<i class="' + row.icon + '"></i> <span class="nav-label">' + row.levelGradeName + '</span>';
                        }
                    }
				},
				/*{
					field : 'parentId', 
					title : '父菜单ID' 
				},*/

				{
					field : 'baseSalary', 
					title : '基本薪资' 
				},
				{
					field : 'jobSalary', 
					title : '职务薪资' 
				},
				{
					field : 'everyGradeChange', 
					title : '每档增幅' 
				},
				{
					field : 'jobName', 
					title : '职务名称',
                    width: '10%',
                    align: "left"
				},
				{
					field : 'levelGradeType',
                    width: '10%',
                    align: "left",
					title : '类型',
                    formatter: function(value, item, index) {
                        if (item.levelGradeType == 'L') {
                            return '<span class="label label-success">级</span>';
                        }
                        else if (item.levelGradeType == 'G') {
                            return '<span class="label label-primary">档</span>';
                        }
                    }
				},
				/*{
					field : 'state', 
					title : '状态。可选值:1(正常),2(删除)' 
				},*/
				/*{
					field : 'icon', 
					title : '图标' 
				},*/
				/*{
					field : 'isParent', 
					title : '该类目是否为父类目，1为true，0为false' 
				},*/
                {
                    field : 'sortOrder',
                    title : '排序',
                    width: '10%',
                    align: "left"
                },
				{
					field : 'remark', 
					title : '备注' 
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-info btn-xs ' + addFlag + '" href="#" onclick="$.operate.add(\'' + row.id + '\')"><i class="fa fa-plus"></i>新增</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
		            }
		        }]
            };
            $.treeTable.init(options);
        });

        function remove(id) {
            $.modal.confirm("确定删除该条" + $.table._option.modalName + "信息吗？", function() {
                $.ajax({
                    type : 'post',
                    url: prefix + "/remove/" + id,
                    success : function(result) {
                        if (result.code == web_status.SUCCESS) {
                            $.modal.msgSuccess(result.msg);
                            $.treeTable.refresh();
                        } else {
                            $.modal.msgError(result.msg);
                        }
                    }
                });
            });
        }
    </script>
</body>
</html>
