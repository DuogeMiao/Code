<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-levelGrade-add">
            <input id="treeId" name="parentId" type="hidden" th:value="${levelGrade.id}" />
            <div class="form-group">
                <label class="col-sm-3 control-label">上级级档：</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" onclick="selectLevelGradeTree()" id="treeName" readonly="true" th:value="${levelGrade.levelGradeName}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">级档类型：</label>
                <div class="col-sm-8">
                    <label class="radio-box"> <input type="radio"  name="levelGradeType" value="L" /> 级 </label>
                    <label class="radio-box"> <input type="radio"  name="levelGradeType" value="G" /> 档 </label>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">级档名称：</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" name="levelGradeName" id="levelGradeName" >
                </div>
            </div>
			<div class="form-group">
				<label class="col-sm-3 control-label">基本薪资：</label>
				<div class="col-sm-8">
					<input id="baseSalary" name="baseSalary" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">职务薪资：</label>
				<div class="col-sm-8">
					<input id="jobSalary" name="jobSalary" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">每档增幅：</label>
				<div class="col-sm-8">
					<input id="everyGradeChange" name="everyGradeChange" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">职务名称：</label>
				<div class="col-sm-8">
					<input id="jobName" name="jobName" class="form-control" type="text">
				</div>
			</div>
            <div class="form-group">
                <label class="col-sm-3 control-label">显示顺序：</label>
                <div class="col-sm-8">
                    <input id="sortOrder" name="sortOrder" class="form-control" type="text">
                </div>
            </div>
			<div class="form-group">
				<label class="col-sm-3 control-label">图标：</label>
                <div class="col-sm-8">
                    <input id="icon" name="icon" class="form-control" type="text" placeholder="选择图标">
                    <div class="ms-parent" style="width: 100%;">
                        <div class="icon-drop animated flipInX" style="display: none;max-height:200px;overflow-y:auto">
                            <div data-th-include="roster/levelGrade/icon"></div>
                        </div>
                    </div>
                </div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">备注：</label>
				<div class="col-sm-8">
					<input id="remark" name="remark" class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "roster/levelGrade"
		$("#form-levelGrade-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-levelGrade-add').serialize());
	        }
	    }

        $(function() {
            $("input[name='icon']").focus(function() {
                $(".icon-drop").show();
            });
            $("#form-menu-add").click(function(event) {
                var obj = event.srcElement || event.target;
                if (!$(obj).is("input[name='icon']")) {
                    $(".icon-drop").hide();
                }
            });
            $(".icon-drop").find(".ico-list i").on("click", function() {
                $('#icon').val($(this).attr('class'));
            });
            $('input').on('ifChecked', function(event){
                var levelGradeType = $(event.target).val();
                if (levelGradeType == "L") {
                    $("#baseSalary").parents(".form-group").hide();
                    $("#jobSalary").parents(".form-group").hide();
                    $("#everyGradeChange").parents(".form-group").hide();
                    $("#jobName").parents(".form-group").hide();
                    $("#icon").parents(".form-group").show();
                } else if (levelGradeType == "G") {
                    $("#baseSalary").parents(".form-group").show();
                    $("#jobSalary").parents(".form-group").show();
                    $("#everyGradeChange").parents(".form-group").show();
                    $("#jobName").parents(".form-group").show();
                    $("#icon").parents(".form-group").hide();
                }
            });
        });

        /*级档管理-新增-选择级档树*/
        function selectLevelGradeTree() {
            var treeId = $("#treeId").val();
            var id = treeId > 0 ? treeId : 1;
            var url = prefix + "/selectLevelGradeTree/" + id;
            var options = {
                title: '级档选择',
                width: "380",
                url: url,
                callBack: doSubmit
            };
            $.modal.openOptions(options);
        }

        function doSubmit(index, layero){
            var body = layer.getChildFrame('body', index);
            $("#treeId").val(body.find('#treeId').val());
            $("#treeName").val(body.find('#treeName').val());
            layer.close(index);
        }
	</script>
</body>
</html>
