<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-visa-add2">
			<input  id="employeeId" name="employeeId"  th:value="${employeeId}" class="form-control" type="hidden">
			<div class="form-group">
				<label class="col-sm-3 control-label">护照号：</label>
				<div class="col-sm-8">
					<input id="passportNo" name="passportNo" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">工号：</label>
				<div class="col-sm-8">
					<input id="employeeNo" readonly="readonly" name="employeeNo" th:value="${employeeNo}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">姓名：</label>
				<div class="col-sm-8">
					<input id="employeeName" readonly="readonly" name="employeeName" th:value="${employeeName}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">身份证：</label>
				<div class="col-sm-8">
					<input id="identityCard" readonly="readonly" name="identityCard" th:value="${identityCard}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">护照签发日期：</label>
				<div class="col-sm-8">
					<input id="passportIssueDate" name="passportIssueDate" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">护照截止日期：</label>
				<div class="col-sm-8">
					<input id="passportDeadline" name="passportDeadline" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">签证编号：</label>
				<div class="col-sm-8">
					<input id="visaNo" name="visaNo" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">签证类型：</label>
				<div class="col-sm-8">
					<input id="visaType" name="visaType" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">签证有效期（天）：</label>
				<div class="col-sm-8">
					<input id="visaValidity" name="visaValidity" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">入境时间：</label>
				<div class="col-sm-8">
					<input id="entryTime" name="entryTime" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">处境时间：</label>
				<div class="col-sm-8">
					<input id="exitTime" name="exitTime" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">入矿时间：</label>
				<div class="col-sm-8">
					<input id="inMineTime" name="inMineTime" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">出矿时间：</label>
				<div class="col-sm-8">
					<input id="outMineTime" name="outMineTime" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">状态：</label>
				<div class="col-sm-8">
					<input id="status" name="status" class="form-control" type="text">
				</div>
			</div>
			<!--<div class="form-group">
				<label class="col-sm-3 control-label">删除标志（0代表存在 2代表删除）：</label>
				<div class="col-sm-8">
					<input id="delFlag" name="delFlag" class="form-control" type="text">
				</div>
			</div>-->
			<div class="form-group">	
				<label class="col-sm-3 control-label">备注：</label>
				<div class="col-sm-8">
					<input id="remark" name="remark" class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "roster/visa"
		$("#form-visa-add2").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-visa-add2').serialize());
	        }
	    }

        // laydate 时间控件绑定
        layui.use('laydate', function() {
            var laydate = layui.laydate;
            var passportIssueDate = laydate.render({
                elem: '#passportIssueDate',
                type: 'date',
                theme: 'molv',
                trigger: 'click',
            });
            var passportDeadline = laydate.render({
                elem: '#passportDeadline',
                type: 'date',
                theme: 'molv',
                trigger: 'click',
            });
            var entryTime = laydate.render({
                elem: '#entryTime',
                type: 'date',
                theme: 'molv',
                trigger: 'click',
            });
            var exitTime = laydate.render({
                elem: '#exitTime',
                type: 'date',
                theme: 'molv',
                trigger: 'click',
            });
            var inMineTime = laydate.render({
                elem: '#inMineTime',
                type: 'date',
                theme: 'molv',
                trigger: 'click',
            });
            var outMineTime = laydate.render({
                elem: '#outMineTime',
                type: 'date',
                theme: 'molv',
                trigger: 'click',
            });
        });
	</script>
</body>
</html>
