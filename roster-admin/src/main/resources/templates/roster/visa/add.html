<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-visa-add">
			<input id="employeeId" name="employeeId" th:value="${employeeId}"  class="form-control" type="hidden">
            <!--<div class="form-group">
                <label class="col-sm-3 control-label">护照签证类型：</label>
                <div class="col-sm-8">
                    <label class="radio-box"> <input type="radio" checked="checked" name="passportVisaType" value="P" /> 护照 </label>
                    <label class="radio-box"> <input type="radio"  name="passportVisaType" value="V" /> 签证 </label>
                </div>
            </div>-->
            <div class="form-group">
				<label class="col-sm-3 control-label">护照号：</label>
				<div class="col-sm-8">
					<input id="passportNo" name="passportNo" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">工号：</label>
				<div class="col-sm-8">
					<select name="employeeNo" onchange="getByEmployeeNo()" id="employeeNo" class="form-control select2-hidden-accessible" th:with="employeeVos=${@employeeServiceImpl.selectEmployeeVoListByState('0','0')}">
						<option value=""></option>
						<option th:each="employeeVo : ${employeeVos}" th:text="${employeeVo.employeeNo}" th:value="${employeeVo.employeeNo}"></option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">姓名：</label>
				<div class="col-sm-8">
					<input id="employeeName" name="employeeName" readonly="true" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">身份证：</label>
				<div class="col-sm-8">
					<input id="identityCard" name="identityCard"  readonly="true" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">护照签发日期：</label>
				<div class="col-sm-8">
					<input id="passportIssueDate" name="passportIssueDate" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">护照截止日期：</label>
				<div class="col-sm-8">
					<input id="passportDeadline" name="passportDeadline" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">签证类型：</label>
				<div class="col-sm-8">
                    <select name="visaType" id="visaType" class="form-control select2-hidden-accessible" th:with="type=${@dict.getType('roster_visa_type')}">
                        <option></option>
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictLabel}"></option>
                    </select>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">签证有效期（天）：</label>
				<div class="col-sm-8">
					<input id="visaValidity" name="visaValidity" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">入境时间：</label>
				<div class="col-sm-8">
					<input id="entryTime" name="entryTime" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">出境时间：</label>
				<div class="col-sm-8">
					<input id="exitTime" name="exitTime" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">入矿时间：</label>
				<div class="col-sm-8">
					<input id="inMineTime" name="inMineTime" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">出矿时间：</label>
				<div class="col-sm-8">
					<input id="outMineTime" name="outMineTime" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">备注：</label>
				<div class="col-sm-8">
					<input id="remark" name="remark" class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
	<script th:src="@{/ajax/libs/select/select2.js}"></script>
    <script type="text/javascript">
		var prefix = ctx + "roster/visa";
        $(function() {
            var passportVisaType = $('input[name="passportVisaType"]:checked').val();
            passportVisa(passportVisaType);
        });
        $("#form-visa-add").validate({
            rules:{
                passportNo:{
                    required:true,
                    isPassport: true
                }
            },
            messages:{
                passportNo:{
                    required: "请填写护照号",
                    isPassport: "护照格式不正确"
                }
            }

        });
        jQuery.validator.addMethod("isPassport", function(value, element) {
            var passportNo1 = /^1[45][0-9]{7}$|(^[P|p|S|s]\d{7}$)|(^[S|s|G|g|E|e]\d{8}$)|(^[Gg|Tt|Ss|Ll|Qq|Dd|Aa|Ff]\d{8}$)|(^[H|h|M|m]\d{8,10}$)/;
            var passportNo2 = /^[a-zA-Z0-9]{5,17}$/;
            return this.optional(element) || ( passportNo2.test(value) || passportNo1.test(value));
        }, "护照格式不正确");
        $("input[name='passportNo']").focus(function(){
            var passportNo = $("input[name='passportNo']").val();
            $.ajax({
                type: "post",
                url: "/roster/visa/passportNo",
                async: false,
                data: {
                    "passportNo": passportNo
                },
                dataType: "json",
                success: function (v) {
                    if (v.data != null) {
                        document.getElementById('employeeName').value = v.data.employeeName;
                        document.getElementById('employeeId').value = v.data.employeeId;
                        document.getElementById('identityCard').value = v.data.identityCard;
                        document.getElementById('passportIssueDate').value = v.data.passportIssueDate;
                        document.getElementById('passportDeadline').value = v.data.passportDeadline;
                        //document.getElementById('visaType').value = v.data.visaType;
                        //document.getElementById('visaValidity').value = v.data.visaValidity;
                        selectValue("employeeNo",v.data.employeeNo);
                        //document.getElementById('passportNo').value = v.data.passportNo;
                    }
                }
            });
        });
        function selectValue(id,value) {
            var selectId = $("#"+id+"").select2();
            selectId.val(value).trigger("change");
            selectId.change();
        }
        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-visa-add').serialize());
            }
        }

        $(function() {
            // $("input[name='icon']").focus(function() {
            //     $(".icon-drop").show();
            // });
            // $("#form-visa-add").click(function(event) {
            //     var obj = event.srcElement || event.target;
            //     if (!$(obj).is("input[name='icon']")) {
            //         $(".icon-drop").hide();
            //     }
            // });
            // $(".icon-drop").find(".ico-list i").on("click", function() {
            //     $('#icon').val($(this).attr('class'));
            // });
            $('input').on('ifChecked', function(event){
                var passportVisaType = $(event.target).val();
                passportVisa(passportVisaType);
               /* if (passportVisaType == "P") {
                    $("#visaType").parents(".form-group").hide();
                    $("#visaValidity").parents(".form-group").hide();
                    $("#entryTime").parents(".form-group").hide();
                    $("#exitTime").parents(".form-group").hide();
                    $("#inMineTime").parents(".form-group").hide();
                    $("#outMineTime").parents(".form-group").hide();
                    $("#remark").parents(".form-group").hide();
                    //$("#outMineTime").parents(".form-group").show();
                } else if (passportVisaType == "V") {
                    $("#visaType").parents(".form-group").hide();
                    $("#visaValidity").parents(".form-group").hide();
                    $("#entryTime").parents(".form-group").hide();
                    $("#exitTime").parents(".form-group").hide();
                    $("#inMineTime").parents(".form-group").hide();
                    $("#outMineTime").parents(".form-group").hide();
                    $("#remark").parents(".form-group").hide();
                }*/
            });
        });
        function passportVisa(passportVisaType) {
            if (passportVisaType == "P") {
                $("#visaType").parents(".form-group").hide();
                $("#visaValidity").parents(".form-group").hide();
                $("#entryTime").parents(".form-group").hide();
                $("#exitTime").parents(".form-group").hide();
                $("#inMineTime").parents(".form-group").hide();
                $("#outMineTime").parents(".form-group").hide();
                $("#remark").parents(".form-group").hide();
                //$("#outMineTime").parents(".form-group").show();
            } else if (passportVisaType == "V") {
                $("#visaType").parents(".form-group").hide();
                $("#visaValidity").parents(".form-group").hide();
                $("#entryTime").parents(".form-group").hide();
                $("#exitTime").parents(".form-group").hide();
                $("#inMineTime").parents(".form-group").hide();
                $("#outMineTime").parents(".form-group").hide();
                $("#remark").parents(".form-group").hide();
            }
        }

        // laydate 时间控件绑定
        layui.use('laydate', function() {
            var laydate = layui.laydate;
            var passportIssueDate = laydate.render({
                elem: '#passportIssueDate',
                type: 'date',
                theme: 'molv',
                trigger: 'click'
            });
            var passportDeadline = laydate.render({
                elem: '#passportDeadline',
                type: 'date',
                theme: 'molv',
                trigger: 'click'
            });
            var entryTime = laydate.render({
                elem: '#entryTime',
                type: 'date',
                theme: 'molv',
                trigger: 'click'
            });
            var exitTime = laydate.render({
                elem: '#exitTime',
                type: 'date',
                theme: 'molv',
                trigger: 'click'
            });
            var inMineTime = laydate.render({
                elem: '#inMineTime',
                type: 'date',
                theme: 'molv',
                trigger: 'click'
            });
            var outMineTime = laydate.render({
                elem: '#outMineTime',
                type: 'date',
                theme: 'molv',
                trigger: 'click'
            });
        });

        function getByEmployeeNo() {
            try{
                var employeeNo = document.getElementById('employeeNo').value;
                if (employeeNo == "" ) {
                    document.getElementById('employeeName').value = "";
                    document.getElementById('employeeId').value = "";
                    document.getElementById('identityCard').value = "";
                    document.getElementById('passportIssueDate').value = "";
                    document.getElementById('passportDeadline').value = "";
                    document.getElementById('visaType').value = "";
                    //document.getElementById('visaValidity').value = v.data.visaValidity;
                    document.getElementById('passportNo').value = "";
                }
                $.ajax({
                    type: "post",
                    url: "/roster/visa/employeeNo",
                    async: false,
                    data: {
                        "employeeNo": document.getElementById('employeeNo').value
                    },
                    dataType: "json",
                    success: function (v) {
                        if (v.data != null) {
                            document.getElementById('employeeName').value = v.data.employeeName;
                            document.getElementById('employeeId').value = v.data.employeeId;
                            document.getElementById('identityCard').value = v.data.identityCard;
                            document.getElementById('passportIssueDate').value = v.data.passportIssueDate;
                            document.getElementById('passportDeadline').value = v.data.passportDeadline;
                            document.getElementById('visaType').value = v.data.visaType;
                            //document.getElementById('visaValidity').value = v.data.visaValidity;
                            document.getElementById('passportNo').value = v.data.passportNo;
                        }
                        //根据员工工号查询数据
                        $.ajax({
                            type: "post",
                            url: "/roster/employee/employeeNo",
                            async: false,
                            data: {
                                "employeeNo": document.getElementById('employeeNo').value
                            },
                            dataType: "json",
                            success: function (e) {
                                document.getElementById('employeeName').value = e.data.employeeName;
                                document.getElementById('employeeId').value = e.data.employeeId;
                                document.getElementById('identityCard').value = e.data.identityCard;
                            }
                        });
                    }
                });
            } catch(e){
                $.modal.closeLoading();
            }
        }
	</script>
</body>
</html>
