<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-visa-edit" th:object="${visa}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
            <input id="employeeId" name="employeeId" th:field="*{employeeId}" class="form-control" type="hidden">
            <div class="form-group">	
                <label class="col-sm-3 control-label">护照号：</label>
                <div class="col-sm-8">
                    <input id="passportNo" name="passportNo" th:field="*{passportNo}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">工号：</label>
                <div class="col-sm-8">
                    <input id="employeeNo" name="employeeNo" th:field="*{employeeNo}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">姓名：</label>
                <div class="col-sm-8">
                    <input id="employeeName" name="employeeName" th:field="*{employeeName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">身份证：</label>
                <div class="col-sm-8">
                    <input id="identityCard" name="identityCard" th:field="*{identityCard}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">护照签发日期：</label>
                <div class="col-sm-8">
                    <input id="passportIssueDate" name="passportIssueDate" th:field="*{passportIssueDate}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">护照截止日期：</label>
                <div class="col-sm-8">
                    <input id="passportDeadline" name="passportDeadline" th:field="*{passportDeadline}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">签证编号：</label>
                <div class="col-sm-8">
                    <input id="visaNo" name="visaNo" th:field="*{visaNo}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">签证类型：</label>
                <div class="col-sm-8">
                    <input id="visaType" name="visaType" th:field="*{visaType}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">签证有效期（天）：</label>
                <div class="col-sm-8">
                    <input id="visaValidity" name="visaValidity" th:field="*{visaValidity}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">入境时间：</label>
                <div class="col-sm-8">
                    <input id="entryTime" name="entryTime" th:field="*{entryTime}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">处境时间：</label>
                <div class="col-sm-8">
                    <input id="exitTime" name="exitTime" th:field="*{exitTime}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">入矿时间：</label>
                <div class="col-sm-8">
                    <input id="inMineTime" name="inMineTime" th:field="*{inMineTime}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">出矿时间：</label>
                <div class="col-sm-8">
                    <input id="outMineTime" name="outMineTime" th:field="*{outMineTime}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">状态：</label>
                <div class="col-sm-8">
                    <input id="status" name="status" th:field="*{status}" class="form-control" type="text">
                </div>
            </div>
            <!--<div class="form-group">
                <label class="col-sm-3 control-label">删除标志（0代表存在 2代表删除）：</label>
                <div class="col-sm-8">
                    <input id="delFlag" name="delFlag" th:field="*{delFlag}" class="form-control" type="text">
                </div>
            </div>-->
            <div class="form-group">	
                <label class="col-sm-3 control-label">备注：</label>
                <div class="col-sm-8">
                    <input id="remark" name="remark" th:field="*{remark}" class="form-control" type="text">
                </div>
            </div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "roster/visa"
		$("#form-visa-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-visa-edit').serialize());
	        }
	    }

        // laydate 时间控件绑定
        layui.use('laydate', function() {
            var laydate = layui.laydate;
            var passportIssueDate = laydate.render({
                elem: '#passportIssueDate',
                type: 'date',
                theme: 'molv',
                trigger: 'click',
            });
            var passportDeadline = laydate.render({
                elem: '#passportDeadline',
                type: 'date',
                theme: 'molv',
                trigger: 'click',
            });
            var entryTime = laydate.render({
                elem: '#entryTime',
                type: 'date',
                theme: 'molv',
                trigger: 'click',
            });
            var exitTime = laydate.render({
                elem: '#exitTime',
                type: 'date',
                theme: 'molv',
                trigger: 'click',
            });
            var inMineTime = laydate.render({
                elem: '#inMineTime',
                type: 'date',
                theme: 'molv',
                trigger: 'click',
            });
            var outMineTime = laydate.render({
                elem: '#outMineTime',
                type: 'date',
                theme: 'molv',
                trigger: 'click',
            });
        });
	</script>
</body>
</html>
