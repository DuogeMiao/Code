<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-transaction-edit" th:object="${transaction}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
            <input id="employeeId" name="employeeId" th:field="*{employeeId}" class="form-control" type="hidden">
            <div class="form-group">
                <label class="col-sm-3 control-label">工号：</label>
                <div class="col-sm-8">
                    <input id="employeeNo" name="employeeNo" th:field="*{employeeNo}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">员工姓名：</label>
                <div class="col-sm-8">
                    <input id="employeeName" name="employeeName" th:field="*{employeeName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">身份证：</label>
                <div class="col-sm-8">
                    <input id="identityCard" name="identityCard" th:field="*{identityCard}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">异动出公司：</label>
                <div class="col-sm-8">
                    <input id="transOutCompany" name="transOutCompany" th:field="*{transOutCompany}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">异动出部门：</label>
                <div class="col-sm-8">
                    <input id="transOutDept" name="transOutDept" th:field="*{transOutDept}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">异动出岗位：</label>
                <div class="col-sm-8">
                    <input id="transOutPost" name="transOutPost" th:field="*{transOutPost}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">异动入公司：</label>
                <div class="col-sm-8">
                    <input id="transInCompany" name="transInCompany" th:field="*{transInCompany}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">异动入部门：</label>
                <div class="col-sm-8">
                    <input id="transInDept" name="transInDept" th:field="*{transInDept}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">异动入岗位：</label>
                <div class="col-sm-8">
                    <input id="transInPost" name="transInPost" th:field="*{transInPost}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">是否跨公司：</label>
                <div class="col-sm-8">
                    <input id="spanCompany" name="spanCompany" th:field="*{spanCompany}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">生效日期：</label>
                <div class="col-sm-8">
                    <input id="effectiveDate" name="effectiveDate" th:field="*{effectiveDate}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">回传日期：</label>
                <div class="col-sm-8">
                    <input id="backDate" name="backDate" th:field="*{backDate}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">异动次数：</label>
                <div class="col-sm-8">
                    <input id="counts" name="counts" th:field="*{counts}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">状态：</label>
                <div class="col-sm-8">
                    <input id="state" name="state" th:field="*{state}" class="form-control" type="text">
                </div>
            </div>
            <!--<div class="form-group">
                <label class="col-sm-3 control-label">删除标志（0代表存在 2代表删除）：</label>
                <div class="col-sm-8">
                    <input id="delFlag" name="delFlag" th:field="*{delFlag}" class="form-control" type="text">
                </div>
            </div>-->
            <div class="form-group">	
                <label class="col-sm-3 control-label">备注：</label>
                <div class="col-sm-8">
                    <input id="remark" name="remark" th:field="*{remark}" class="form-control" type="text">
                </div>
            </div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "roster/transaction"
		$("#form-transaction-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-transaction-edit').serialize());
	        }
	    }

        // laydate 时间控件绑定
        layui.use('laydate', function() {
            var laydate = layui.laydate;
            var effectiveDate = laydate.render({
                elem: '#effectiveDate',
                type: 'date',
                theme: 'molv',
                trigger: 'click',
            });
            var backDate = laydate.render({
                elem: '#backDate',
                type: 'date',
                theme: 'molv',
                trigger: 'click',
            });
        });
	</script>
</body>
</html>
