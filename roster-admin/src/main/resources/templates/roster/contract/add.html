<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-contract-add">
			<input  id="employeeId" name="employeeId" type="hidden">
			<div class="form-group">
				<label class="col-sm-3 control-label">合同编号：</label>
				<div class="col-sm-8">
					<input id="contractNo" name="contractNo" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">工号：</label>
				<div class="col-sm-8">
					<select name="employeeNo" onchange="getByEmployeeNo()" id="employeeNo" class="form-control select2-hidden-accessible" th:with="employeeVos=${@employeeServiceImpl.selectEmployeeVoListByStatus('0')}">
						<option value=""></option>
						<option th:each="employeeVo : ${employeeVos}" th:text="${employeeVo.employeeNo}" th:value="${employeeVo.employeeNo}" th:disabled="${employeeVo.contractStatus == true}"></option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">姓名：</label>
				<div class="col-sm-8">
					<input id="employeeName" name="employeeName"   class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">身份证：</label>
				<div class="col-sm-8">
					<input id="identityCard" name="identityCard"   class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">入职日期：</label>
				<div class="col-sm-8">
					<input id="entryDate" name="entryDate" class="form-control" type="text"  placeholder="yyyy-MM-dd">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">最早入职日期：</label>
				<div class="col-sm-8">
					<input id="earliestEntryDate" name="earliestEntryDate" class="form-control" type="text"  placeholder="yyyy-MM-dd">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">意外险：</label>
				<div class="col-sm-8">
					<select name="accidentInsurance" id="accidentInsurance" class="form-control m-b" >
						<option value=""></option>
						<option value="已买">已买</option>
						<option value="未买">未买</option>
					</select>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">社会保险：</label>
				<div class="col-sm-8">
					<select name="socialInsurance" id="socialInsurance" class="form-control m-b" >
						<option value=""></option>
						<option value="已买">已买</option>
						<option value="未买">未买</option>
					</select>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">工伤保险：</label>
				<div class="col-sm-8">
					<select name="injuryInsurance" id="injuryInsurance" class="form-control m-b">
						<option value=""></option>
						<option value="已买">已买</option>
						<option value="未买">未买</option>
					</select>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">公司：</label>
				<div class="col-sm-8">
					<select name="companyId" id="companyId" class="form-control select2-hidden-accessible">
						<option></option>
						<option th:each="cpy : ${companys}" th:text="${cpy.companyCode}" th:value="${cpy.companyId}" th:disabled="${cpy.status == '1'}"></option>
					</select>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">部门：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="deptName" onclick="selectDeptTree()" readonly="true" id="treeName">
                    <input name="deptId"  type="hidden" id="treeId">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">岗位：</label>
				<div class="col-sm-8">
					<select id="postId" name="postId" class="form-control select2-hidden-accessible">
						<option ></option>
						<option th:each="post:${posts}" th:value="${post.postId}" th:text="${post.postName}" th:disabled="${post.status == '1'}"></option>
					</select>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">职务：</label>
				<div class="col-sm-8">
					<select id="jobId" name="jobId" class="form-control select2-hidden-accessible">
						<option></option>
						<option th:each="job:${jobs}" th:value="${job.jobId}" th:text="${job.jobName}" th:disabled="${job.status == '1'}"></option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">银行卡号：</label>
				<div class="col-sm-8">
					<input id="bankCard" name="bankCard" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">具体开户行：</label>
				<div class="col-sm-8">
					<input id="accountBank" name="accountBank" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">试用期(月)：</label>
				<div class="col-sm-8">
					<input id="trialPeriod" name="trialPeriod" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">合同类型：</label>
				<div class="col-sm-8">
					<select name="contractType" id="contractType" class="form-control m-b" th:with="contractType=${@dict.getType('roster_contract_type')}">
						<option></option>
						<option th:each="ct : ${contractType}" th:text="${ct.dictLabel}" th:value="${ct.dictValue}"></option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">签订日期：</label>
				<div class="col-sm-8">
					<input id="signDate" name="signDate" class="form-control" type="text"  placeholder="yyyy-MM-dd">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">合同年限：</label>
				<div class="col-sm-8">
					<input id="yearLimit" name="yearLimit" class="form-control" type="text">
				</div>
			</div>
			<!--<div class="form-group">
				<label class="col-sm-3 control-label">过期日期：</label>
				<div class="col-sm-8">
					<input id="expireDate" name="expireDate" class="form-control" type="text"  placeholder="yyyy-MM-dd">
				</div>
			</div>-->
			<div class="form-group">	
				<label class="col-sm-3 control-label">状态：</label>
				<div class="col-sm-8">
					<div class="radio-box" th:each="dict : ${@dict.getType('roster_employee_status')}">
						<input type="radio" th:id="${dict.dictCode}" name="status" th:value="${dict.dictValue}" th:checked="${dict.isDefault == 'Y' ? true : false}">
						<label th:for="${dict.dictCode}" th:text="${dict.dictLabel}"></label>
					</div>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">备注：</label>
				<div class="col-sm-8">
					<input id="remark" name="remark" class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
	<script th:src="@{/ajax/libs/select/select2.js}"></script>

        function selectValue(id,value) {
            var selectId = $("#"+id+"").select2();
            selectId.val(value).trigger("change");
            selectId.change();
        }

        /*选择部门树*/
        function selectDeptTree() {
            var treeId = $("#treeId").val();
            var deptId = $.common.isEmpty(treeId) ? "100" : $("#treeId").val();
            var url = ctx + "system/dept/selectDeptTree/" + deptId;
            var options = {
                title: '选择部门',
                width: "380",
                url: ctx + "system/dept/selectDeptTree/" + deptId,
                callBack: doSubmit
            };
            $.modal.openOptions(options);
        }

        function doSubmit(index, layero){
            var tree = layero.find("iframe")[0].contentWindow.$._tree;
            if ($.tree.notAllowParents(tree)) {
                var body = layer.getChildFrame('body', index);
                $("#treeId").val(body.find('#treeId').val());
                $("#treeName").val(body.find('#treeName').val());
                layer.close(index);
            }
        }

</body>
</html>
