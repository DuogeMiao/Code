<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-ratingForm-add">
            <input  id="employeeId" name="employeeId"  th:value="${employeeId}" class="form-control" type="hidden">
            <div class="form-group">
                <label class="col-sm-3 control-label">制度名称：</label>
                <div class="col-sm-8">
                    <input id="institutionName" name="institutionName" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">工号：</label>
                <div class="col-sm-8">
                    <select name="employeeNo" onchange="getByEmployeeNo()" id="employeeNo" class="form-control select2-hidden-accessible" th:with="employeeVos=${@employeeServiceImpl.selectEmployeeVoListByState('0','0')}">
                        <option value=""></option>
                        <option th:each="employeeVo : ${employeeVos}" th:text="${employeeVo.employeeNo}" th:value="${employeeVo.employeeNo}"></option>
                    </select>
                </div>
            </div>
			<div class="form-group">
				<label class="col-sm-3 control-label">公司：</label>
				<div class="col-sm-8">
					<input id="companyCode" name="companyCode" readonly="true" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">部门：</label>
				<div class="col-sm-8">
					<input id="deptName" name="deptName" readonly="true" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">被考核人：</label>
				<div class="col-sm-8">
					<input id="byCheckPeople" name="byCheckPeople" readonly="true" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">身份证：</label>
				<div class="col-sm-8">
					<input id="identityCard" name="identityCard" readonly="true" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">考核时间：</label>
				<div class="col-sm-8">
					<input id="checkTime" name="checkTime" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">事件名称：</label>
				<div class="col-sm-8">
					<input id="incidentName" name="incidentName" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">被考核金额：</label>
				<div class="col-sm-8">
					<input id="byCheckMoney" name="byCheckMoney" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">备注：</label>
				<div class="col-sm-8">
					<input id="remark" name="remark" class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script th:src="@{/ajax/libs/select/select2.js}"></script>
    <script type="text/javascript">
		var prefix = ctx + "roster/ratingForm"
		$("#form-ratingForm-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-ratingForm-add').serialize());
	        }
	    }

        // laydate 时间控件绑定
        layui.use('laydate', function() {
            var laydate = layui.laydate;
            var checkTime = laydate.render({
                elem: '#checkTime',
                type: 'date',
                theme: 'molv',
                trigger: 'click',
            });

        });


        function getByEmployeeNo() {
            try{
                //根据员工工号查询数据
                $.ajax({
                    type: "post",
                    url: "/roster/employee/employeeNo",
                    async: false,
                    data: {
                        "employeeNo": document.getElementById('employeeNo').value
                    },
                    dataType: "json",
                    success: function (e) {
                        document.getElementById('employeeId').value = e.data.employeeId;
                        document.getElementById('identityCard').value = e.data.identityCard;
                        document.getElementById('byCheckPeople').value = e.data.employeeName;
                        //根据公司id获取公司信息
                        $.ajax({
                            type: "post",
                            url: "/system/companys/companyId",
                            async: false,
                            data: {
                                "companyId": e.data.companyId
                            },
                            dataType: "json",
                            success: function (c) {
                                document.getElementById('companyCode').value = c.data.companyCode;
                            }
                        });
                        //根据部门id获取部门信息
                        $.ajax({
                            type: "post",
                            url: "/system/dept/deptId",
                            async: false,
                            data: {
                                "deptId": e.data.deptId
                            },
                            dataType: "json",
                            success: function (d) {
                                document.getElementById('deptName').value = d.data.deptName;
                            }
                        });

                    }
                });
            } catch(e){
                $.modal.closeLoading();
            }
        }
	</script>
</body>
</html>
