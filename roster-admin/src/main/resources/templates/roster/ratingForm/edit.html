<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-ratingForm-edit" th:object="${ratingForm}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
            <div class="form-group">	
                <label class="col-sm-3 control-label">制度名称：</label>
                <div class="col-sm-8">
                    <input id="institutionName" name="institutionName" th:field="*{institutionName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">工号：</label>
                <div class="col-sm-8">
                    <input id="employeeNo" name="employeeNo" readonly="true" th:field="*{employeeNo}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">公司：</label>
                <div class="col-sm-8">
                    <input id="companyCode" name="companyCode" readonly="true" th:field="*{companyCode}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">部门：</label>
                <div class="col-sm-8">
                    <input id="deptName" name="deptName" readonly="true" th:field="*{deptName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">被考核人：</label>
                <div class="col-sm-8">
                    <input id="byCheckPeople" name="byCheckPeople" readonly="true" th:field="*{byCheckPeople}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">身份证：</label>
                <div class="col-sm-8">
                    <input id="identityCard" name="identityCard" readonly="true" th:field="*{identityCard}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">考核时间：</label>
                <div class="col-sm-8">
                    <input id="checkTime" name="checkTime" th:field="*{checkTime}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">事件名称：</label>
                <div class="col-sm-8">
                    <input id="incidentName" name="incidentName" th:field="*{incidentName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">被考核金额：</label>
                <div class="col-sm-8">
                    <input id="byCheckMoney" name="byCheckMoney" th:field="*{byCheckMoney}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">备注：</label>
                <div class="col-sm-8">
                    <input id="remark" name="remark" th:field="*{remark}" class="form-control" type="text">
                </div>
            </div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "roster/ratingForm"
		$("#form-ratingForm-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-ratingForm-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
